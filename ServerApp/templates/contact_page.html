<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Paper Bootstrap Theme-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar-->
<nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/">Home </a></li>
        <li role="presentation" class="active"><a href="contact">Contact Us</a></li>
    </ul>
</nav>

<!-- Contact Us Panel-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Contact Us</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="col-md-5">
                <div class="form-area">
                    <form role="form">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>

                        <!-- Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>

                        <!-- Email-->
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                   required>
                        </div>

                        <!-- Number -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="phone"
                                   placeholder="Phone Number" required>
                        </div>

                        <!-- Subject -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                                   required>
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message"
                                      maxlength="140" rows="7"></textarea>
                            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                        </div>

                        <!-- Submit -->
                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
