<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Paper Bootstrap Theme-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar-->
<nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/">Home </a></li>
        <li role="presentation" class="active"><a href="contact">Contact Us</a></li>
    </ul>
</nav>

<!-- Contact Us Panel-->
<div class="panel panel-default">

    <!-- Contact Us Title-->
    <div class="panel-heading">
        <h3 class="panel-title">Contact Us</h3>
    </div>

    <div class="panel-body">
        <div class="container">
            <div class="col-md-5">
                <div class="form-area">

                    <!-- Contact Us Form-->
                    <form role="form" action="http://localhost:5000/contact" method=post>
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>

                        <!-- Name field-->
                        {{ form.name }}
                        <br>

                        <!--Email field-->
                        {{ form.email }}
                        <br>

                        <!-- Phone field-->
                        {{ form.phone }}
                        <br>

                        <!-- Subject field-->
                        {{ form.subject }}
                        <br>

                        <!--Message field-->
                        {{ form.message }}
                        <br>
                        <br>

                        <!--Submit button-->
                        {{ form.submit }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
